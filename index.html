<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Wold</title>
    <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="categories-menu">
    <button onclick="searchByCategory('technology')">Tecnologia</button>
    <button onclick="searchByCategory('business')">Negócios</button>
    <button onclick="searchByCategory('sports')">Esportes</button>
    <button onclick="searchByCategory('entertainment')">Entretenimento</button>
    <button onclick="searchByCategory('health')">Saúde</button>
    <button onclick="searchByCategory('science')">Ciência</button>
    </div>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Digite um tema para buscar..." required>
        <button type="submit">Buscar</button>
    </form>
    <div id="news-container"></div>

    <!-- Modal para notícia completa -->
    <div id="modal">
        <div id="modal-content">
            <button id="close-modal"> X </button>
            <iframe id="news-iframe"></iframe>
        </div>
    </div>
<script src="app.js"></script>
    
</body>
</html>
