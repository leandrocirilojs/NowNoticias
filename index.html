<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Wold</title>
    <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="categories-menu">
    <button onclick="searchByCategory('Tecnologia')">Tecnologia</button>
    <button onclick="searchByCategory('Negócios')">Negócios</button>
    <button onclick="searchByCategory('Esporte')">Esporte</button>
    <button onclick="searchByCategory('Entretenimento')">Entretenimento</button>
    <button onclick="searchByCategory('Saúde')">Saúde</button>
    <button onclick="searchByCategory('Ciência')">Ciência</button>
    </div>
   


    <form>

        
    

<div class="galaxy"></div>
<div id="search-container">
  <div class="nebula"></div>
  <div class="starfield"></div>
  <div class="cosmic-dust"></div>
  <div class="cosmic-dust"></div>
  <div class="cosmic-dust"></div>

  <div class="stardust"></div>

  <div class="cosmic-ring"></div>

  <div id="main">
    <input id="search-input
      class="input"
      name="text"
      type="text"
      placeholder="Explore the cosmos..."
    />
    <div id="input-mask"></div>
    <div id="cosmic-glow"></div>
    <div class="wormhole-border"></div>
    <div id="wormhole-icon">
      <svg
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2"
        stroke="#a9c7ff"
        fill="none"
        height="24"
        width="24"
        viewBox="0 0 24 24"
      >
        <circle r="10" cy="12" cx="12"></circle>
        <path
          d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
        ></path>
        <path d="M2 12h20"></path>
      </svg>
    </div>
    <div id="search-icon">
      <svg
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2"
        stroke="url(#cosmic-search)"
        fill="none"
        height="24"
        width="24"
        viewBox="0 0 24 24"
      >
        <circle r="8" cy="11" cx="11"></circle>
        <line y2="16.65" x2="16.65" y1="21" x1="21"></line>
        <defs>
          <linearGradient gradientTransform="rotate(45)" id="cosmic-search">
            <stop stop-color="#a9c7ff" offset="0%"></stop>
            <stop stop-color="#6e8cff" offset="100%"></stop>
          </linearGradient>
        </defs>
      </svg>
    </div>
  </div>
</div>
    </form>



    
    <div id="news-container"></div>

    <!-- Modal para notícia completa -->
    <div id="modal">
        <div id="modal-content">
            <button id="close-modal"> X </button>
            <iframe id="news-iframe"></iframe>
        </div>
    </div>
    <!-- Botão flutuante para mostrar a cotação do dólar -->
<!-- Exibir a cotação -->
<div id="dolar-rate">
    <p id="rate-text">Valor do Dólar</p>
</div>
<script src="app.js"></script>
    
</body>
</html>
