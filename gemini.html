<!DOCTYPE html>
<html>
<head>
    <title>Aprendendo JavaScript</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-family: monospace;
            white-space: pre-wrap;
        }
        #output.error {
            color: red;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Aprendendo JavaScript</h1>
    <textarea id="code" placeholder="Digite o código JavaScript aqui..."></textarea>
    <button onclick="runCode()">Executar</button>
    <div id="output"></div>

    <script>
        function runCode() {
            const code = document.getElementById('code').value;
            const output = document.getElementById('output');
            output.className = ''; // Limpa o estilo anterior

            try {
                // Avalia o código JavaScript inserido
                const result = eval(code);
                output.textContent = result === undefined ? 'Código executado com sucesso!' : result;
            } catch (error) {
                output.textContent = `Erro: ${error.message}`;
                output.className = 'error'; // Adiciona estilo de erro
            }
        }
    </script>
</body>
</html>
